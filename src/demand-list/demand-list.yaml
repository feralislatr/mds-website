listOfDemands:
  - demand: "A living wage that regularly adjusts for inflation and mandatory overtime pay."
  - demand: "Paid time off for vacations, medical leave, bereavement, and parental leave."
  - demand: "Increased union protections and universal right to unionize."
  - demand: "A universal, single-payer healthcare system."
  - demand: "Student and medical debt forgiveness for the working class."
