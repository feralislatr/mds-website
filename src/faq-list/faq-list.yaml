  - question: "How do we support ourselves during the strike?"
    answer: "Planning and preparing for the strike during the coming months will be crucial! During the next few months, please consider the following preparation steps, as well as any others that fit your needs and lifestyle:"
    unorderedListItem1: "Paying bills ahead of time"
    unorderedListItem2: "Stocking up on non-perishable grocery essentials"
    unorderedListItem3: "Identifying local pantries and other sources of aid"
    unorderedListItem4: "Connecting with unions and networks of mutual aid in your area"
