  - question: "What are the demands of this movement?"
    answer: ""
    unorderedListItem1: "A living wage that regularly adjusts for inflation and mandatory overtime pay."
    unorderedListItem2: "Paid time off for vacations, medical leave, bereavement, and parental leave."
    unorderedListItem3: "Increased union protections and universal right to unionize."
    unorderedListItem4: "A universal, single-payer healthcare system."
    unorderedListItem5: "Student and medical debt forgiveness for the working class.​"
