  - question: "Should I speak to influencers, media outlets, and other major entities about the May Day Strike?"
    answer: "We ask that participants refrain from making any contact with major personalities or entities regarding the strike for the time being. Once the number of willing participants has reached a certain level, the development team will contact media outlets and influencers to provide official and thoroughly curated statements. If any media outlets or influencers approach you with questions about the May Day Strike, please do not answer any questions directly or give any interviews. Instead, please direct them to this subreddit, or one of our official social media channels."
