  - question: "Why an indefinite strike?"
    answer: "According to various political sources, an inactive workforce would cripple the economy. We aim to do just that - bring corporations and employers to a point of discomfort that forces them to acknowledge our demands. The May Day Strike has no pre-determined end date. The strike ends when our demands have been met."
