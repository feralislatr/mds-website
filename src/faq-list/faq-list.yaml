  - question: "What can I do to help?"
    answer: ""
    unorderedListItem1: "The easiest way to help the movement is by raising awareness of the May Day Strike via social media! All social media outlets are acceptable. We suggest including one of our approved posters (coming soon!) for immediate visual engagement and pairing it with a link to the /r/MayDayStrike (link below) subreddit, website, or Discord. We strongly advise directing anyone with questions about the movement to our FAQ pages."
    unorderedListItem2: "Connect with your local unions, or the IWW (link below)."
    unorderedListItem3: "Fill out our brief volunteer form (link below). *International Form Coming soon!*"
    unorderedListItem4: "Coordinate a local movement in your workplace or city - Speak discretely with your coworkers about the May Day Strike and invite them to become part of the community!"
    unorderedListItem5: ""
    afterUnorderedList: "We will also need volunteers who can provide the following:"
    secondUnorderedListItem1: "Volunteer legal counsel (supporting strike developers, detained picketers, etc.)"
    secondUnorderedListItem2: "Food and financial assistance to strikers (working with food banks, setting up food distribution centers for strikers, etc.)"
    secondUnorderedListItem3: "Providing transportation or bus passes"
    secondUnorderedListItem4: "Additional needs, to be announced in the coming weeks"
