  - question: "What are the risks of participating?"
    answer: "Potential loss of income and job loss are among the top risks of participating in any strike. This risk is lessened significantly at higher levels of strike participation! We strongly encourage you to include coworkers, and in the case of franchise workers, to reach out to employees at similar franchise locations in your area."
